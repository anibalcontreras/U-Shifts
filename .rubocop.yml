AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'test/fixtures/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'app/views/**/*'
    - 'config/environments/*'
    - 'node_modules/**/*'

# Layout
Layout/LineLength:
  Max: 250
  Enabled: true
Layout/AssignmentIndentation:
  Enabled: true
Layout/ClosingParenthesisIndentation:
  Enabled: true
Layout/IndentationStyle:
  Enabled: true
Layout/IndentationWidth:
  Enabled: true
  Width: 2
Layout/MultilineMethodCallIndentation:
  Enabled: true
Layout/ArgumentAlignment:
  Enabled: true
Layout/EmptyLinesAroundMethodBody:
  Enabled: true
Layout/ArrayAlignment:
  Enabled: true

# Naming
Naming/ConstantName:
  Enabled: true
Naming/FileName:
  Enabled: true
Naming/MethodName:
  Enabled: true
Naming/AsciiIdentifiers:
  Enabled: true
Naming/BlockParameterName:
  Enabled: false
  MinNameLength: 3
Naming/VariableName:
  Enabled: true
Naming/VariableNumber:
  Enabled: true
Naming/ClassAndModuleCamelCase:
  Enabled: true


# Style 
Style/Next:
  Enabled: true
Style/RedundantArgument:
  Enabled: true
Style/RedundantAssignment:
  Enabled: true
Style/RedundantParentheses:
  Enabled: true
Style/ReturnNil:
  Enabled: true
Style/SelfAssignment:
  Enabled: true
Style/CombinableLoops:
  Enabled: true
Style/DoubleNegation:
  Enabled: true
Style/EmptyElse:
  Enabled: true
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/MixinUsage:
  Enabled: false
Style/FormatStringToken:
  Enabled: false
Style/GuardClause:
  Enabled: false

Metrics/MethodLength:
  Max: 100
  Enabled: false
Metrics/BlockLength:
  Enabled: false



# Lint
Lint/AmbiguousAssignment:
  Enabled: true
Lint/AmbiguousOperator:
  Enabled: true
Lint/DuplicateMethods:
  Enabled: true
Lint/RedundantWithIndex:
  Enabled: true
Lint/SelfAssignment:
  Enabled: true
Lint/UnreachableCode:
  Enabled: true
Lint/UnreachableLoop:
  Enabled: true
Lint/UnusedMethodArgument:
  Enabled: true
Lint/UselessAssignment:
  Enabled: true
Lint/EmptyBlock:
  Enabled: true
Lint/AssignmentInCondition:
  Enabled: true
Lint/EmptyExpression:
  Enabled: true
Lint/ShadowedArgument:
  Enabled: true

Security/Eval:
  Enabled: true
Security/Open:
  Enabled: true

Metrics/AbcSize:
  Enabled: false


